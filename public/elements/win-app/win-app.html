<dom-module id="win-app">
    <template>
	<style>

      #section1 {
	padding-top:0px;
	height:100%;
        background-color: #8de6ff;
      }
      #div {
	margin:auto;
        box-sizing: border-box;
	bottom: 0;
	width: 70%;
        color: rgb(255, 255, 255);
        font-size: 50px;
        background-color: #3b86ff;
	text-align:center;
	vertical-align: middle;
	padding:30;
      }
	#mail{
		font-size: 30px; 
	}

	</style>
	<iron-ajax auto url="[[source]]" handle-as="json" on-response="ganadoresLoaded" debounce-duration="300"></iron-ajax>
        <div class="container relative layout vertical center" id="section1">
	  <template is="dom-repeat" items="[[ganadores]]" as="gano">
		<div class="logos-block-wrapper" id="div">
			<span id="span">[[gano.nombre]]</span>	> <span id="mail">[[gano.mail]]</span>
		</div>
	  </template>
	</div>
    </template>
</dom-module>
  <script>

    Polymer({
        is: 'win-app',
        properties: {
            source: String
        },
        ganadoresLoaded: function(event, response) {
            this.ganadores = response.response;
        }
    });

  </script>
